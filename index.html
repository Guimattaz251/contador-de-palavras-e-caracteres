<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./styles.css/style.css">
    <script src="./scripts.js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contador de caracteres e palavras</h1>
        <div class="field">
            <label for="input">Digite o seu texto:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 caractere(s)</div>
        <button id="toogle">Contar palavras</button>
    </div>
    
</body>
</html>
